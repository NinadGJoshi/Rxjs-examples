<div class="container">
    <h2>Map Operator example</h2>
    <table style-table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
            <th>Age</th>
            <th>Gender</th>
        </thead>
        <tbody>
            <tr *ngFor="let person of (person$ | async)">
                <td>{{person.firstName}}</td>
                <td>{{person.lastName}}</td>
                <td>{{person.fullName}}</td>
                <td>{{person.age}}</td>
                <td>{{person.gender}}</td>
            </tr>
        </tbody>
    </table>
</div>
